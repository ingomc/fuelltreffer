version: '3.8'

services:
  fuelltreffer:
    build: .
    ports:
      - "${FRONTEND_PORT:-4000}:4000"  # Frontend
      - "${BACKEND_PORT:-4001}:4001"  # Backend API
    environment:
      - NODE_ENV=production
      - PORT=${BACKEND_PORT:-4001}
      - FRONTEND_URL=http://localhost:${FRONTEND_PORT:-4000}
      - PUBLIC_BACKEND_URL=http://localhost:${BACKEND_PORT:-4001}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT:-4001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3